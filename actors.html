<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Acting Out</title>
    <link

    <link rel="stylesheet" href="./css/main.css" />

  <body id="actors">
    <header class="masthead">
      <h1>Acting <span class="twist">Out</span></h1>
      <!-- icon button to show list of previous searches -->

    <div class="container">
      <!-- content goes here -->
      <h2>Actors matching <span class="highlight">keyword</span></h2>

          <span class="pop">101</span>
        </li> -->
      </ul>

    <!-- search form -->
    <form class="foot" action="#" method="get" id="formSearch">

        id="txtSearch"
        name="txtSearch"
        autofocus
        tabindex="1"
      />
      <span id="btnSearch" class="material-symbols-outlined">search</span>
